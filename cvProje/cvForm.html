<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CV Sablon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="cvStyle.css">

</head>

<body>

    <div class="card">
        <h2 class="section-title text-center">CV Bilgilerini Gir</h2>
        <form id="cvForm">
            <div class="row g-4">
                <div class="col-md-6">
                    <label for="nameInput">Ad Soyad</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="Ad Soyadınızı yazın" />
                </div>
                <div class="col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email adresiniz" />
                </div>
                <div class="col-md-6">
                    <label for="phone">Telefon</label>
                    <input type="text" class="form-control" id="phone" placeholder="Telefon numaranız" />
                </div>
                <div class="col-md-6">
                    <label for="location">Lokasyon</label>
                    <input type="text" class="form-control" id="location" placeholder="Şehir, Ülke" />
                </div>
                <div class="col-md-6">
                    <label for="github">GitHub</label>
                    <input type="text" class="form-control" id="github" placeholder="GitHub profiliniz" />
                </div>
                <div class="col-md-6">
                    <label for="linkedin">LinkedIn</label>
                    <input type="text" class="form-control" id="linkedin" placeholder="LinkedIn profiliniz" />
                </div>
                <div class="col-12">
                    <label for="description">Hakkınızda</label>
                    <textarea class="form-control" id="description" rows="3"
                        placeholder="Kendinizden kısa bilgi"></textarea>
                </div>
                <div class="col-12">
                    <label for="skill">Yetenekler</label>
                    <textarea class="form-control" id="skill" rows="2" placeholder="Yeteneklerinizi yazın"></textarea>
                </div>
                <div class="col-12">
                    <label for="work">İş Deneyimi</label>
                    <textarea class="form-control" id="work" rows="2" placeholder="İş deneyimlerinizi yazın"></textarea>
                </div>
                <div class="col-12">
                    <label for="education">Eğitim</label>
                    <textarea class="form-control" id="education" rows="2"
                        placeholder="Eğitim bilgilerinizi yazın"></textarea>
                </div>
                <div class="col-12">
                    <label for="achievement">Başarılar</label>
                    <textarea class="form-control" id="achievement" rows="2"
                        placeholder="Başarılarınızı yazın"></textarea>
                </div>
            </div>
            <button type="button" class="btn btn-w" onclick="generateCV()">CV’yi PDF Olarak Kaydet</button>
        </form>
    </div>

    <div id="cvTemplate">
        <h2 id="nameOutput">Ad Soyad</h2>
        <p id="aboutOutput">Hakkınızda kısa bir açıklama</p>

        <div>
            <div class="section-title">İletişim</div>
            <p><strong>Email:</strong> <span id="emailOutput"></span></p>
            <p><strong>Telefon:</strong> <span id="phoneOutput"></span></p>
            <p><strong>Lokasyon:</strong> <span id="locationOutput"></span></p>
            <p><strong>GitHub:</strong> <span id="githubOutput"></span></p>
            <p><strong>LinkedIn:</strong> <span id="linkedinOutput"></span></p>
        </div>

        <div>
            <div class="section-title">Yetenekler</div>
            <p id="skillsOutput"></p>
        </div>

        <div>
            <div class="section-title">İş Deneyimi</div>
            <p id="worksOutput"></p>
        </div>

        <div>
            <div class="section-title">Eğitim</div>
            <p id="educationsOutput"></p>
        </div>

        <div>
            <div class="section-title">Başarılar</div>
            <p id="achievementsOutput"></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="cvScript.js"></script>




</body>

</html>
